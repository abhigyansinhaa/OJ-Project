<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EvalX{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #e0e0e0;
            --accent-color: #ffffff;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4757;
            
            /* Blackish gradient theme */
            --dark-bg: #000000;
            --dark-surface: #0a0a0a;
            --dark-card: #111111;
            --dark-border: #1a1a1a;
            --dark-border-light: #2a2a2a;
            --dark-text: #ffffff;
            --dark-text-secondary: #888888;
            --dark-hover: #1a1a1a;
            
            /* Gradient backgrounds */
            --gradient-dark: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
            --gradient-card: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            --gradient-surface: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
            --gradient-accent: #ffffff;
            
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 4px 20px rgba(255, 255, 255, 0.1);
            --glow: 0 0 15px rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--gradient-dark);
            background-attachment: fixed;
            color: var(--dark-text);
            min-height: 100vh;
            position: relative;
        }

        /* Subtle grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none !important;
            border-bottom: 1px solid var(--dark-border) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .navbar-brand i {
            color: #ffffff;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark-text-secondary) !important;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 10px 16px !important;
            margin: 0 2px;
            font-size: 0.9rem;
            position: relative;
        }

        .nav-link:hover {
            color: #ffffff !important;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: #ffffff !important;
            background: rgba(255, 255, 255, 0.08);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 20px;
            height: 2px;
            background: #ffffff;
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .navbar-toggler {
            border-color: var(--dark-border);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        main {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            position: relative;
            z-index: 1;
        }

        /* Card styles */
        .card, .bg-white {
            background: var(--gradient-card) !important;
            border: 1px solid var(--dark-border) !important;
            color: var(--dark-text) !important;
            border-radius: var(--border-radius);
        }

        .text-dark {
            color: var(--dark-text) !important;
        }

        .text-muted {
            color: var(--dark-text-secondary) !important;
        }

        .border {
            border-color: var(--dark-border) !important;
        }

        /* Form controls */
        .form-control {
            background: var(--dark-surface) !important;
            border: 1px solid var(--dark-border) !important;
            color: var(--dark-text) !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: var(--dark-card) !important;
            border-color: #444444 !important;
            color: var(--dark-text) !important;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: var(--dark-text-secondary);
            opacity: 0.6;
        }

        /* Buttons */
        .btn-outline-secondary {
            border-color: var(--dark-border);
            color: var(--dark-text-secondary);
        }

        .btn-outline-secondary:hover {
            background: var(--dark-hover);
            border-color: #444444;
            color: #ffffff;
        }

        /* Primary button */
        .btn-primary, .btn-primary-custom {
            background: #ffffff;
            border: none;
            color: #000000;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-primary-custom:hover {
            background: #e0e0e0;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-border-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-text-secondary);
        }

        /* Selection color */
        ::selection {
            background: rgba(255, 255, 255, 0.2);
            color: var(--dark-text);
        }

        /* Links */
        a {
            color: #aaaaaa;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover {
            color: #ffffff;
        }

        /* Code/monospace */
        code, pre, .code-textarea, .example-box-content {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <i class="fas fa-terminal me-2"></i>EvalX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'problems:problem_list' %}">
                                <i class="fas fa-code me-1"></i>Problems
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:dashboard' %}">
                                <i class="fas fa-chart-bar me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:profile' %}">
                                <i class="fas fa-user-circle me-1"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'submit:submission_history' %}">
                                <i class="fas fa-history me-1"></i>Submissions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:user_logout' %}">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'problems:problem_list' %}">
                                <i class="fas fa-code me-1"></i>Problems
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:user_login' %}">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:user_register' %}">
                                <i class="fas fa-user-plus me-1"></i>Register
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
